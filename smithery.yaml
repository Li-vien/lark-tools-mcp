# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config)=>({command:'node',args:['src/index.mjs','--stdio','--feishu-app-id',config.feishuAppId,'--feishu-app-secret',config.feishuAppSecret],env:{NODE_ENV:'cli'}})
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - feishuAppId
      - feishuAppSecret
    properties:
      feishuAppId:
        type: string
        description: Feishu App ID
      feishuAppSecret:
        type: string
        description: Feishu App Secret
  exampleConfig:
    feishuAppId: cli_a1b2c3d4e5f6g7
    feishuAppSecret: abcdef1234567890abcdef
